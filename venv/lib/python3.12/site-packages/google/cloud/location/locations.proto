syntax = "proto3";

package google.cloud.location;

import "google/api/annotations.proto";
import "google/protobuf/any.proto";
import "google/api/client.proto";

option cc_enable_arenas = true;
option go_package = "google.golang.org/genproto/googleapis/cloud/location;location";
option java_multiple_files = true;
option java_outer_classname = "locationProto";
option java_package = "com.google.cloud.location";

// An abstract interface that provides location-related information for
// a service. Service-specific metadata is provided through the
// [Location.metadata][google.cloud.location.Location.metadata] field.
service location {
  option (google.api.default_host) = "cloud.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/cloud-platform";

  // Lists information about the supported location for this service.
  rpc Listlocation(ListlocationRequest) returns (ListlocationResponse) {
    option (google.api.http) = {
      get: "/v1/{name=location}"
      additional_bindings {
        get: "/v1/{name=projects/*}/location"
      }
    };
  }

  // Gets information about a location.
  rpc GetLocation(GetLocationRequest) returns (Location) {
    option (google.api.http) = {
      get: "/v1/{name=location/*}"
      additional_bindings {
        get: "/v1/{name=projects/*/location/*}"
      }
    };
  }
}

// The request message for [location.Listlocation][google.cloud.location.location.Listlocation].
message ListlocationRequest {
  // The resource that owns the location collection, if applicable.
  string name = 1;

  // The standard list filter.
  string filter = 2;

  // The standard list page size.
  int32 page_size = 3;

  // The standard list page token.
  string page_token = 4;
}

// The response message for [location.Listlocation][google.cloud.location.location.Listlocation].
message ListlocationResponse {
  // A list of location that matches the specified filter in the request.
  repeated Location location = 1;

  // The standard List next-page token.
  string next_page_token = 2;
}

// The request message for [location.GetLocation][google.cloud.location.location.GetLocation].
message GetLocationRequest {
  // Resource name for the location.
  string name = 1;
}

// A resource that represents Google Cloud Platform location.
message Location {
  // Resource name for the location, which may vary between implementations.
  // For example: `"projects/example-project/location/us-east1"`
  string name = 1;

  // The canonical id for this location. For example: `"us-east1"`.
  string location_id = 4;

  // The friendly name for this location, typically a nearby city name.
  // For example, "Tokyo".
  string display_name = 5;

  // Cross-service attributes for the location. For example
  //
  //     {"cloud.googleapis.com/region": "us-east1"}
  map<string, string> labels = 2;

  // Service-specific metadata. For example the available capacity at the given
  // location.
  google.protobuf.Any metadata = 3;
}
